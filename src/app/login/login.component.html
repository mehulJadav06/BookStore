<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Login</h1>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="mb-3">
                      <label for="Email" class="form-label">Email address</label>
                      <input formControlName="email" required type="email" class="form-control" id="Email" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                      <div class="errorValidators" *ngIf="loginForm.controls['email'].errors && loginForm.controls['email'].hasError('required')">
                        Email is required.
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="Password" class="form-label">Password</label>
                      <input formControlName="password" required type="password" class="form-control" id="Password">
                      <div class="errorValidators" *ngIf="loginForm.controls['password'].errors && loginForm.controls['password'].hasError('required')">
                        Password is required.
                      </div>
                    </div>
                    <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary m-2">Login</button>
                    <button routerLink="/register" class="btn btn-primary m-2">Create an Account</button>
                  </form>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
